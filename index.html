        <!-- Sidebar -->

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container">
                <h1 style="font-family: 'Righteous', cursive; font-size: 10em; color:rgb(59, 59, 165);"><strong>Poll
                        Pall</strong></h1>

                <p>Your voting buddy that gives you election information at the tip of your fingers.</p>
                <p style="color: rgb(12, 10, 134); font-size: 24px;">Everything in your Ballot, in one place.</p>
                <a href="#menu-toggle" class="btn btn-warning" id="menu-toggle">Get Started</a>


                <!-- Sign up form -->
                <section class="signup">
                    <div class="container-fluid">
                        <div class="signup-content">
                            <div class="signup-form">
                                <h2 class="form-title">Sign up</h2>
                                <form method="POST" class="register-form" id="register-form">
                                    <div class="form-group">
                                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="name" id="name" placeholder="Your Name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                                        <input type="email" name="email" id="email" placeholder="Your Email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                        <input type="password" name="pass" id="pass" placeholder="Password" />
                                    </div>
                                    <div class="form-group">
                                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat Password" />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option class="hidden" selected disabled>How did you hear about us?</option>
                                            <option>Internt</option>
                                            <option>Local Ad</option>
                                            <option>Friend</option>
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I
                                            agree to all
                                            statements in <a href="#" class="term-service">Terms of service</a></label>
                                    </div>
                                    <div class="form-group form-button">
                                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                                    </div>
                                </form>
                            </div>
                            <div class="signup-image">
                                <figure><img src="https://cdn.dribbble.com/users/285475/screenshots/2863164/anya-hindmarch2.gif"
                                        alt="sign in image"></figure>
                                <a href="signUp.html" class="signin-image-link">I am already a member</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
