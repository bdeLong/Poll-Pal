<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Poll Pal</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->

  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link href="style.css" rel="stylesheet">


</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <h5 class="d-block text-center" style="font-family: 'Righteous', cursive; font-size: 3em; display: block">Your
        Ballot</h5>
      <ul class="sidebar-list" id="ballot-sidebar">
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1 style="font-family: 'Righteous', cursive; font-size: 10em; color:rgb(59, 59, 165);"><strong>Poll Pal</strong></h1>
          </div>
          <div class="col-md-2">
            <a href="" id="log-out">
              <h6>Log Out</h6>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p>Your voting buddy that gives you election information at the tip of your fingers.</p>
            <p style="color: rgb(12, 10, 134); font-size: 24px;">Everything in your Ballot, in one place.</p>
            <a href="#menu-toggle" class="btn btn-warning" id="menu-toggle">View Your Ballot Picks</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <br>
            <h2>Welcome, <span id="name"></span></h2>
            <h5>Election Day is <span id="election-date"></span>!</h5>
            <div class="row">
              <div class="col-md-5 text-center">
                <br>
                <h3>Your Polling Location Is:</h3>
                <div id="polling-places"></div>
                <div class="polling-place-info"></div>
              </div>
              <div class="col-md-2">
                <div id="poll-deets"></div>
              </div>
              <div class="col-md-5 text-center" id="map">
              </div>

            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div id="ballot-info"></div>
            <div id="candidate-info"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->


  </div>
  <!-- /#wrapper -->


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW0oEtfbFBFV69-QEb_RD5Kt7PgjgZ8LA">
  </script>

  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
  <script src="site.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
